<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="sass/main.css" />
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />

    <title>Eden | The Utopian Plant Shop</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo-box">
          <img class="header__logo" src="images/logo.png" alt="Eden Logo" />
          <span class="header__logo-text">Eden</span>
        </div>

        <nav class="header__navigation">
          <ul class="top-nav">
            <li class="top-nav__item">
              <a href="#" class="top-nav__link">Home</a>
            </li>
            <li class="top-nav__item">
              <a href="#" class="top-nav__link">Shop</a>
            </li>
            <li class="top-nav__item">
              <a href="#" class="top-nav__link">Plant Delivery</a>
            </li>
            <li class="top-nav__item">
              <a href="#" class="top-nav__link">About</a>
            </li>
            <li class="top-nav__item">
              <a href="#" class="top-nav__link">Contact</a>
            </li>
          </ul>
        </nav>

        <div class="header__cart">
          <i class="fas fa-shopping-bag"></i>
        </div>

        <form action="#" class="header__search">
          <input
            type="text"
            class="search__input"
            placeholder="Search Plant Type"
          />
          <button class="search__button">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <div class="hero">
          <h1 class="hero__heading">Plants make life better</h1>
          <p class="hero__secondary-heading">
            Order plants in your pajamas and get them delivered to your
            doorstep!
          </p>
          <button class="hero__button">Care tips</button>
        </div>
      </header>
    </div>

    <main>
      <section class="vendors">
        <p class="vendors__text">Other vendors carrying our plants:</p>
        <div class="vendors__logo">
          <img
            class="vendors__photo"
            src="images/walmart-logo.png"
            alt="Walmart Logo"
          />
        </div>
        <div class="vendors__logo">
          <img
            class="vendors__photo"
            src="images/costco-logo.png"
            alt="Costco Logo"
          />
        </div>
        <div class="vendors__logo">
          <img
            class="vendors__photo"
            src="images/homedepot-logo.png"
            alt="Home Depot Logo"
          />
        </div>
        <div class="vendors__logo">
          <img
            class="vendors__photo"
            src="images/ikea-logo.png"
            alt="Ikea Logo"
          />
        </div>
      </section>
    </main>
  </body>

  <script
    src="https://kit.fontawesome.com/044ae35bed.js"
    crossorigin="anonymous"
  ></script>
</html>
